{% load static tailwind_tags %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Shop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
    <!-- Load Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  </head>

  <body class="bg-gray-50 leading-normal tracking-normal font-poppins">
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex items-center justify-between">
        <!-- Logo / Brand -->
        <a href="/" class="text-xl font-bold hover:text-gray-200">MyShop</a>

        <!-- Links -->
        <div class="flex gap-5">
          <a href="/products" class="hover:text-gray-300">Products</a>

          <a href="/cart" class="hover:text-gray-300">Cart</a>

          {% if request.user.is_authenticated %} 
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="hover:text-gray-300">Logout</button>
          </form>
          {% else %}
          <a href="{% url 'login' %}" class="hover:text-gray-300">Login</a>
          <a href="{% url 'register' %}" class="hover:text-gray-300"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <!-- Main content block -->
    <main class="container mx-auto mt-6">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
