{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Products</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for product in products %}
    <a href="/products/{{product.id}}" class="bg-white border border-gray-200 rounded-lg hover:shadow-lg duration-300">
      {% if product.images.all %}
        <img src="{{ product.images.first.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-t-lg border-b">
      {% else %}
        <div class="w-full h-48 bg-gray-100 flex items-center justify-center rounded-t-lg">
          <span class="text-gray-400 text-sm">No image</span>
        </div>
      {% endif %}
      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800">{{ product.name }}</h2>
        <p class="text-gray-600 text-sm mt-1">{{ product.description|truncatewords:20 }}</p>
        <p class="text-base text-gray-500">In Stock: {{ product.qty }} pcs</p>
        <p class="font-bold text-blue-600 mt-2">${{ product.price }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
